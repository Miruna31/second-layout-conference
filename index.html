<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="I made this page to learn">
    <meta name="keywords" content="html5, learn code, page">
    <meta name="author" content="Miruna Arcaleanu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My second layout</title>

    <link rel="stylesheet" type="text/css" href="resources/main.css" />
</head>
<body>
    <div class="page-wrapper">
        <div class="corner-container right">
            <img src="assets/corner-right.png" alt="right">
        </div>

        <div class="corner-container left">
            <img src="assets/corner-left.png" alt="left">
        </div> 

        <div class="full-content">

            <section class="title-container">
                <div class="title">
                    <h1> Science conference</h1>
                </div>
                <div class="sub-title">
                    <h2>Javascrit all over again</h2>
                </div>
            </section>
            
            <div class="content-wrapper">

                <section class="content">
                    <div class="speakers">
                        <h3>Featured speakers</h3>
                        <div class="speakers-container">
                            <div class="speaker-wrapper">
                                <img src="assets/speaker-1.png" alt="first-speaker">
                                <span class="caption">John Bee</span>
                            </div>
                            <div class="speaker-wrapper">
                                <img src="assets/speaker-2.png" alt="second-speaker">
                                <span class="caption">John Fox</span>
                            </div>
                            <div class="speaker-wrapper">
                                <img src="assets/speaker-3.png" alt="third-speaker">
                                <span class="caption">John Rabbit</span>
                            </div>
                            <div class="speaker-wrapper">
                                <img src="assets/speaker-4.png" alt="fourth-speaker">
                                <span class="caption">Frank Bow</span>
                            </div>
                        </div>
                    </div>


                <div class="conference-wrapper">
                    <div class="conference-details-container">
                        <div class="date-wrapper">
                            <img src="assets/icon-location.png" alt="location">
                            <span class="caption">CBC, Timisoara</span>
                        </div>
                        <div class="date-wrapper">
                            <img src="assets/icon-calendar.png" alt="calendar">
                            <span class="caption">May 2020</span>
                        </div>
                        <div class="date-wrapper">
                            <img src="assets/icon-clock.png" alt="clock">
                            <span class="caption">09:00</span>
                        </div>
                    </div>
                </div>

                </section>
            </div>
        </div>
    </div>
</body>
</html>
